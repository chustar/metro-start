<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">	
		<script type="text/javascript" src="jquery.js"></script> 
		<style type="text/css">
		</style>
		<title>start</title>
	</head>
	<body>
		<h1>start here . . .</h1>
		<div class="links">
			<ul id="links">
			</ul>
		</div>
		<div class="weather">
			<p id="where"></p>
			<p id="temp"></p>
			<p id="condition"></p>
		</div>
		<h3>. . . end here</h3>
	</body>
	<script type="text/javascript">
		var list = new Array();
		list[0] = {name: "linking", url: "linkingtimes"};
		list[1] = {name: "linkage", url: "linkagetimes"};
		localStorage.setItem("links", JSON.stringify(list));
		var links = JSON.parse(localStorage.getItem("links"));
		for (id in links) {
			var linksOL = document.getElementById("links");
			linksOL.innerHTML = linksOL.innerHTML + "<li><a href=\"" + links[id].url + "\">" + links[id].name + "</a></li>"; 
		}
		localStorage.setItem("zip", "95112");
		var zip = localStorage.getItem("zip");
		document.getElementById("where").innerHTML = localStorage.getItem("where");
		document.getElementById("temp").innerHTML = localStorage.getItem("temp");
		document.getElementById("condition").innerHTML = localStorage.getItem("condition");

		$.get(
			"http://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20weather.forecast%20where%20location%3D"+zip+"&format=json",
			function(data) {
				if(data.status == 200) {
					localStorage.setItem("where", data.query.results.channel.location.city.toLowerCase() + ", "+ data.query.results.channel.location.region.toLowerCase());
					document.getElementById("where").innerHTML = data.query.results.channel.location.city.toLowerCase() + ", "+ data.query.results.channel.location.region.toLowerCase();
					localStorage.setItem("temp", data.query.results.channel.item.condition.temp + " degrees farenheight");
					document.getElementById("temp").innerHTML = data.query.results.channel.item.condition.temp + " degrees farenheight";
					localStorage.setItem("condition", data.query.results.channel.item.condition.text.toLowerCase());
					document.getElementById("condition").innerHTML = data.query.results.channel.item.condition.text.toLowerCase();
				}
			}
		);
	</script>
</html>
