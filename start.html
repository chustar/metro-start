        <script type="text/javascript" src="lib/metro-select/metro-select.js"></script> 
        <script type="text/javascript" src="js/script.js"></script>

        <title>start</title>
    </head>
    <body>
        <h1 class="title-color">start here . . .</h1>
        <div>
            <select id="menu" class="option-color menu">
                <option>saved links</option>
                <option>installed apps</option>
                <option>bookmarks</option>
            </select>
        </div>
        <div class="links collection">
            <ul id="links">
            </ul>
            <p class="add">
            <span id="add" class="option-color option">add</span>
            <input class="option-color" type="text" id="url" value="http://" />
            </p>
        </div>
        <div class="apps collection">
            <div id="apps">
                <div class="external_selector" id="external_selector">
                    <div class="internal_selector" id="internal_selector"></div>
                </div>
            </div>
        </div>
        <div class="bookmarks collection">
            <div id="bookmarks">
                <div class="external_selector" id="external_selector_book">
                    <div class="internal_selector" id="internal_selector_book"></div>
                </div>
            </div>
        </div>
		<div class="weather">
		<div id="hide_weather" class="option-color option">hide weather</div>
        <div id="weather">
            <div>
                <span id="where"></span>
                <span id="edit" class="option-color option">edit</span>
            </div>
            <p id="units" class="option-color option">
            <select id="select-box">
                <option>fahrenheit</option>
                <option>celsius</option>
            </select>
            <p>
            <p id="temp"></p>
			<p id="condition"></p>
			</div>
	</div>
	<p class="option-color wrench" id="wrench">wrench</p>
        <p class="option-color option colors" id="colors">colors</p>
        <p class="option-color option" id="reset">reset</p>
        <div class="picker">
            <div>
                <span class="picker-text option-color option">background</span>
                <div id="picker-background"></div>
            </div>
            <div>
                <span class="picker-text option-color option">title</span>
                <div id="picker-title"></div>
            </div>
            <div>
                <span class="picker-text option-color option">main</span>
                <div id="picker-main"></div>
            </div>
            <div>
                <span class="picker-text option-color option">options</span>
                <div id="picker-options"></div>
            </div>
        </div>
    </body>
</html>
