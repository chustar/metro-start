<html>
	<head>
		<link rel="stylesheet" type="text/css" href="reset.css">	
		<link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="farbtastic/farbtastic.css">
        <link rel="stylesheet" type="text/css" href="metro-select/metro-select.css">
		<script type="text/javascript" src="jquery.js"></script> 
		<script type="text/javascript" src="farbtastic/farbtastic.js"></script> 
		<script type="text/javascript" src="metro-select/metro-select.js"></script> 
		<title>start</title>
		<script type="text/javascript">
		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-25604585-1']);
		  _gaq.push(['_trackPageview']);

		  (function() {
		    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		    ga.src = 'https://ssl.google-analytics.com/ga.js';
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();

		</script>
	</head>
	<body>
		<h1>start here . . .</h1>
		<div class="menu">
			<span id="links-menu">saved links</span>
			<span id="apps-menu">installed apps</span>
		</div>
		<div class="links">
			<ul id="links">
			</ul>
          	<p class="add">
    				<span id="add" class="option">add</span>
  				<input type="text" id="url" value="http://" />
    			</p>
		</div>
		<div class="apps">
			<div id="apps">
			</div>
		</div>
		<div class="weather">
      		<div>
          		<span id="where"></span>
          		<span id="edit" class="option">edit</span>
          		<input type="text" id="zip" value="95112" style="width:240px" />
            </div>
            <p id="units" class="option">
            <select id="select-box">
                <option>celcius</option>
                <option>fahrenheit</option>
            </select>
            <p>
 			<p id="temp"></p>
 			<p id="condition"></p>
  		</div>
  		<p class="wrench" id="wrench">wrench</p>
		<p class="option colors" id="colors">colors</p>
		<p class="option" id="reset">reset</p>
		<div class="picker">
			<div>
				<span class="picker-text option">background</span>
				<div id="picker-background"></div>
			</div>
			<div>
				<span class="picker-text option">title</span>
				<div id="picker-title"></div>
			</div>
			<div>
				<span class="picker-text option">main</span>
				<div id="picker-main"></div>
			</div>
			<div>
				<span class="picker-text option">options</span>
				<div id="picker-options"></div>
			</div>
		</div>
  		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
