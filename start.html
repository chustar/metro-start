		<link rel="stylesheet" type="text/css" href="lib/metro-select/metro-select.css">

		<script type="text/javascript" src="lib/jquery-ui.js"></script> 
		<script type="text/javascript" src="lib/jkl-parsexml.js"></script> 
		<script type="text/javascript" src="lib/farbtastic/farbtastic.js"></script> 
		<script type="text/javascript" src="lib/metro-select/metro-select.js"></script> 
		<script type="text/javascript" src="js/script.js"></script>

<script type="text/javascript">

	_gaq.push(['_trackPageview']);

	(function() {

<title>start</title>
	</head>
	<body class="background-color">
		<h1 class="title-color">start here . . .</h1>
		<div>
			<select id="menu" class="options-color menu">
				<option>saved links</option>
				<option>installed apps</option>
				<option>bookmarks</option>
				<option class="option temp_color">themes</option>
			</select>
		</div>
		<div class="links collection">
			<div id="links">
				<div class="external_selector" id="external_selector_links">
					<div class="internal_selector" id="internal_selector_links"></div>
				</div>
				<div class="add">
					<span id="add" class="options-color option">add</span>
				</div>
			</div>
		</div>
		<div class="apps collection">
			<div id="apps">
				<div class="external_selector" id="external_selector">
					<div class="internal_selector" id="internal_selector"></div>
				</div>
			</div>
		</div>
		<div class="bookmarks collection">
			<div id="bookmarks">
				<div class="external_selector" id="external_selector_book">
					<div class="internal_selector" id="internal_selector_book"></div>
				</div>
			</div>
		</div>
		<div class="themes collection">
			<div id="themes">
				<div class="external_selector" id="external_selector_theme">
					<div class="internal_selector" id="internal_selector_theme"></div>
				</div>
			</div>
		</div>
		<div class="weather">
			<div id="hide_weather" class="options-color option">hide weather</div>
			<div id="weather">
				<div>
					<span id="where"></span>
					<span id="edit" class="options-color option">edit</span>
				</div>
				<p id="units" class="options-color option">
				<select id="select-box">
					<option>fahrenheit</option>
					<option>celsius</option>
				</select>
				<p>
				<p id="temp"></p>
				<p id="condition"></p>
			</div>
		</div>
		<p class="options-color wrench" id="wrench">wrench</p>
		<div class="theme-buttons">
			<p class="theme-button options-color option" id="reset-theme">reset theme</p>
			<p class="theme-button options-color option" id="edit-theme">edit theme</p>
		</div>
		<div class="picker background-color">
			<div id="edit-title" class="options-color" contentEditable="true">untitled</div>
			<div>
				<span class="picker-text options-color option">background
					<span class="show-color" id="background-color-display" contenteditable="true"></span>
				</span>
				<div id="background-color"></div>
			</div>
			<div>
				<span class="picker-text options-color option">title
					<span class="show-color" id="title-color-display" contenteditable="true"></span>
				</span>
				<div id="title-color"></div>
			</div>
			<div>
				<span class="picker-text options-color option">main
					<span class="show-color" id="main-color-display" contenteditable="true"></span>
				</span>
				<div id="main-color"></div>
			</div>
			<div>
				<span class="picker-text options-color option">options
					<span class="show-color" id="options-color-display" contenteditable="true"></span>
				</span>
				<div id="options-color"></div>
			</div>
		</div>
	</body>
</html>
